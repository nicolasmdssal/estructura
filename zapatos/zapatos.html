<title>Venta de Zapatos Deportivos</title>

<body>
<script>
const precioclasicos = 500000;
const preciorunning = 800000;
const preciobasketball = 1000000;
const descuento = 0.1; 

let modelo = parseInt(prompt("Seleccione el modelo de zapatos que desea: \n1 Cl치sicos \n2 Running \n3 Basketball"));

switch (modelo) {
     case 1 :
         let talla1 = parseInt(prompt("Seleccione la talla de zapatos de (35-44):"));
         if (talla1 >= 35 && talla1 <= 44) {
             let cantidad1 = parseInt(prompt("Seleccione la cantidad de zapatos que va a comprar"));
             if(cantidad1 >= 1 && cantidad1 <= 5) {
               let valor1 = (precioclasicos * cantidad1);
               if (cantidad1 >= 3) {
                    valor1 -= valor1 * descuento; 
               }
               alert(`El total a pagar es: ${valor1}`);
             }
             else {
                alert("No aplica esta cantidad");
             }
         }
         else {
            alert("Talla inv치lida");

     case 2 :

              let cantidad2 = parseInt(prompt("Seleccione la cantidad de zapatos que va a comprar"));
                 if (cantidad2 >= 1 && cantidad2 <= 5) {

     case 3 :

                 if (cantidad3 >= 1 && cantidad3 <= 5) {

                    if (cantidad3 >= 3) {

                    alert("El total a pagar es: " + valor3);

      break;
}
